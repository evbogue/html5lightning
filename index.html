<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js'></script>
<script>
  //hljs.highlightAll()

  window.onload = function() {
    const codes = document.getElementsByTagName('code')
    for (let i = 0; i < codes.length; i++) {
      hljs.highlightBlock(codes[i])
    }
    const pres = document.getElementsByTagName('pre')
    for (let i = 0; i < pres.length; i++) {
      hljs.highlightBlock(pres[i])
    }
  }
  setTimeout(() => {
    new QRCode(document.getElementById("example1"), "https://html5lightning.deno.dev/example1.html")  
    new QRCode(document.getElementById("example2"), "https://html5lightning.deno.dev/example2.html")  
    new QRCode(document.getElementById("example3"), "https://html5lightning.deno.dev/example3.html")  
  }, 500)
</script>
